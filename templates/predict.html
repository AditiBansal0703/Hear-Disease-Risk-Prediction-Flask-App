<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Predict Heart Disease Risk</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins&display=swap" rel="stylesheet">
</head>

<body>

<nav class="navbar">
  <div class="logo">Heart Disease Prediction</div>
  <ul class="nav-links">
    <li><a href="/">Home</a></li>
    <li><a href="/predict">Predict</a></li>
  </ul>
</nav>

<div class="container">
  <h2 class='container-heading'>Heart Disease Predictor</h2>
  <div class='description'>
    <p>A Machine Learning Web App that predicts heart disease risk.</p>
    
  </div>
</div>

<div class="ml-container">
  <form action="/predict" method="post">

    <label>Gender:</label>
    <select name="Gender">
      <option value="1">Male</option>
      <option value="0">Female</option>
    </select><br><br>
  
    <label>Chest Pain:</label>
    <select name="Chest_Pain">
      <option value="1">Yes</option>
      <option value="0">No</option>
    </select><br><br>
  
    <label>Shortness of Breath:</label>
    <select name="Shortness_of_Breath">
      <option value="1">Yes</option>
      <option value="0">No</option>
    </select><br><br>
  
    <label>Fatigue:</label>
    <select name="Fatigue">
      <option value="1">Yes</option>
      <option value="0">No</option>
    </select><br><br>
  
    <label>Palpitations:</label>
    <select name="Palpitations">
      <option value="1">Yes</option>
      <option value="0">No</option>
    </select><br><br>
  
    <label>Dizziness:</label>
    <select name="Dizziness">
      <option value="1">Yes</option>
      <option value="0">No</option>
    </select><br><br>
  
    <label>Swelling:</label>
    <select name="Swelling">
      <option value="1">Yes</option>
      <option value="0">No</option>
    </select><br><br>
  
    <label>Pain in Arms/Jaw/Back:</label>
    <select name="Pain_Arms_Jaw_Back">
      <option value="1">Yes</option>
      <option value="0">No</option>
    </select><br><br>
  
    <label>Cold Sweats or Nausea:</label>
    <select name="Cold_Sweats_Nausea">
      <option value="1">Yes</option>
      <option value="0">No</option>
    </select><br><br>
  
    <label>High Blood Pressure:</label>
    <select name="High_BP">
      <option value="1">Yes</option>
      <option value="0">No</option>
    </select><br><br>
  
    <label>High Cholesterol:</label>
    <select name="High_Cholesterol">
      <option value="1">Yes</option>
      <option value="0">No</option>
    </select><br><br>
  
    <label>Diabetes:</label>
    <select name="Diabetes">
      <option value="1">Yes</option>
      <option value="0">No</option>
    </select><br><br>
  
    <label>Smoking:</label>
    <select name="Smoking">
      <option value="1">Yes</option>
      <option value="0">No</option>
    </select><br><br>
  
    <label>Obesity:</label>
    <select name="Obesity">
      <option value="1">Yes</option>
      <option value="0">No</option>
    </select><br><br>
  
    <label>Sedentary Lifestyle:</label>
    <select name="Sedentary_Lifestyle">
      <option value="1">Yes</option>
      <option value="0">No</option>
    </select><br><br>
  
    <label>Family History of Heart Disease:</label>
    <select name="Family_History">
      <option value="1">Yes</option>
      <option value="0">No</option>
    </select><br><br>
  
    <label>Chronic Stress:</label>
    <select name="Chronic_Stress">
      <option value="1">Yes</option>
      <option value="0">No</option>
    </select><br><br>
  
    <label>Age:</label>
    <input type="number" name="Age" min="0" max="120" required><br><br>
  
    <input type="submit" value="Predict">
  
  </form>
  

  
  
</div>

</body>
</html>
